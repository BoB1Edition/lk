

{% for call in calls  %}
  <div>
    <table class="table">
      <thead>
        <tr>
          <th>Дата</th>
          <th>Событие</th>
        </tr>
      </thead>
      <tbody>
        {% for event in call.calls %}
        <!--{{ event }}-->
        <tr>
          <td>{{ event.date }}</td>
          <td> {{ event.text }}</td>
          <!--td> {{ event.linkedid }}</td>
          <td> {{ event.uniqueid }}</td-->
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <p class="btn btn-primary record" filename="/{{ call.rec }}">запись</p>
  </div>
  {% empty %}
  <div>
    <h1>По запросу звонков не найдено</h1>
  </div>
{% endfor %}
